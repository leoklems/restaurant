{% extends 'home/layout.html' %}
{% load static %}
{% load humanize %}
{% block 'main' %}
    <!-- ======= Gallery Section ======= -->
    <section id="gallery" class="gallery" style="margin-top:100px">

      <div class="container" data-aos="fade-up">
        <div class="section-title">
          <h2>Gallery</h2>
          <p>Some photos from Our Restaurant</p>
        </div>
      </div>

      <div class="container-fluid" data-aos="fade-up" data-aos-delay="100">

        <div class="row g-0">
		{% for gallery in gallery_list %}
          <div class="col-lg-3 col-md-4">
            <div class="gallery-item">
              <a href="{% static 'home/img/gallery/gallery-1.jpg' %}" class="gallery-lightbox" data-gall="gallery-item">
                <img src="{% static 'home/img/gallery/gallery-1.jpg' %}" alt="" class="img-fluid">
              </a>
            </div>
          </div>
		{% endfor %}
        </div>

      </div>
    </section><!-- End Gallery Section -->
{% endblock %}
