{% extends 'home/layout.html' %}
{% load static %}
{% load humanize %}
{% block 'main' %}


<!-- ======= Why Us Section ======= -->
    <section id="why-us" class="why-us" style="margin-top:100px">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Our Books</h2>
          <p>Books in our Cafe</p>
        </div>

        <div class="row">
		{% for book in book_list %}
          <div class="col-lg-4">
            <div class="box" data-aos="zoom-in" data-aos-delay="100">
              <span>#{{book.category.name|title}}</span>
              <h4>{{book.name|title}}</h4>
              <p><img src="/media/{{book.image}}" style="width:100%;height:120px" /></p>
			  <p>{{book.description}}</p>
			  
			</div>
          </div>
		  {% endfor %}

        </div>

      </div>
    </section><!-- End Why Us Section -->


{% endblock %}
