{% extends 'site_admin/layout.html' %}
{% block 'page' %} Menu {% endblock %}
{% block 'subpage' %} Create {% endblock %}
{% load static %}
{% load humanize %}
{% block 'main' %}

<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="moda" id="largeModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Image </h5>
                </div>
                <div class="modal-body">
					<div class="row">
						<div class="form-floating col-md-6" style="margin-bottom:15px">
							{{ form.title }}
							<label for="floatingName"> Image Title <span style="color:red"><b>*</b></span></label>
						</div><br />

						

						<div class="form-floating col-md-6" style="margin-bottom:15px">
							{{ form.image }}
							<label for="floatingName col-md-6">Item Image</label>
						</div><br />

					</div>


                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save </button>
                </div>
            </div>
        </div>
    </div>
</form>

{%endblock %}
